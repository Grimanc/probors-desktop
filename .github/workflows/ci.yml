name: Build desktop installers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install @tauri-apps/cli
        run: npm install -g @tauri-apps/cli

      - name: Build Next app
        run: |
          cd probors-front/probors-react-2.0
          npm ci
          npm run build

      - name: Build Tauri app
        run: |
          cd probors-desktop
          npm ci
          npx tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build
          path: probors-desktop/src-tauri/target/release/bundle

