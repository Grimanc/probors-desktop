<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updating ProBors</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .container {
      text-align: center;
      padding: 32px;
      width: 100%;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      height: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border-radius: 8px;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Updating ProBors...</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <p class="status" id="status">Downloading update...</p>
  </div>

  <script>
    const { listen } = window.__TAURI__.event;
    
    listen('update-progress', (event) => {
      const progress = event.payload;
      document.getElementById('progress').style.width = progress + '%';
      document.getElementById('status').textContent = `Downloading... ${progress}%`;
      
      if (progress >= 100) {
        document.getElementById('status').textContent = 'Installing update...';
      }
    });
  </script>
</body>
</html>
