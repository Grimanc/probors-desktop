<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBors - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #e94560;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    
    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
      color: #fff;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(233, 69, 96, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .status.checking {
      color: #ffd93d;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>No Internet Connection</h1>
    <p>Please check your network connection and try again. ProBors requires an internet connection to load.</p>
    <button class="retry-btn" onclick="retryConnection()">
      Try Again
    </button>
    <div class="status" id="status"></div>
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    async function retryConnection() {
      const status = document.getElementById('status');
      const spinner = document.getElementById('spinner');
      const btn = document.querySelector('.retry-btn');
      
      btn.style.display = 'none';
      spinner.style.display = 'block';
      status.textContent = 'Checking connection...';
      status.className = 'status checking';
      
      try {
        const response = await fetch('https://dashboard.probors.com', { 
          method: 'HEAD',
          mode: 'no-cors',
          cache: 'no-store'
        });
        // If we get here, connection is working
        window.location.href = 'https://dashboard.probors.com';
      } catch (e) {
        spinner.style.display = 'none';
        btn.style.display = 'inline-block';
        status.textContent = 'Still offline. Please check your connection.';
        status.className = 'status';
      }
    }
    
    // Auto-retry every 5 seconds
    setInterval(async () => {
      try {
        await fetch('https://dashboard.probors.com', { 
          method: 'HEAD', 
          mode: 'no-cors',
          cache: 'no-store'
        });
        window.location.href = 'https://dashboard.probors.com';
      } catch (e) {
        // Still offline
      }
    }, 5000);
  </script>
</body>
</html>
